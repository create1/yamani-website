<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#3d5a6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50808E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#84B59F;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#84B59F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84B59F;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid dots -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.06)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Large faint compass in background -->
  <circle cx="950" cy="315" r="280" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="2"/>
  <circle cx="950" cy="315" r="210" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"/>
  <circle cx="950" cy="315" r="100" fill="none" stroke="rgba(132,181,159,0.08)" stroke-width="2"/>
  <line x1="950" y1="35" x2="950" y2="595" stroke="rgba(132,181,159,0.06)" stroke-width="1.5"/>
  <line x1="670" y1="315" x2="1200" y2="315" stroke="rgba(132,181,159,0.06)" stroke-width="1.5"/>
  <!-- Background arrows -->
  <path d="M 950 58 L 936 100 L 950 92 L 964 100 Z" fill="rgba(255,255,255,0.06)"/>
  <path d="M 950 572 L 936 530 L 950 538 L 964 530 Z" fill="rgba(132,181,159,0.06)"/>

  <!-- Accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentLine)"/>

  <!-- Compass logo mark -->
  <g transform="translate(120, 250)">
    <circle cx="55" cy="55" r="50" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <circle cx="55" cy="55" r="22" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2.5"/>
    <circle cx="55" cy="55" r="8" fill="#84B59F"/>
    <line x1="55" y1="33" x2="55" y2="77" stroke="rgba(132,181,159,0.7)" stroke-width="1.5"/>
    <line x1="33" y1="55" x2="77" y2="55" stroke="rgba(132,181,159,0.7)" stroke-width="1.5"/>
    <path d="M 55 10 L 48 30 L 55 26 L 62 30 Z" fill="white"/>
    <path d="M 55 100 L 48 80 L 55 84 L 62 80 Z" fill="rgba(132,181,159,0.8)"/>
    <path d="M 10 55 L 30 48 L 26 55 L 30 62 Z" fill="white"/>
    <path d="M 100 55 L 80 48 L 84 55 L 80 62 Z" fill="rgba(132,181,159,0.8)"/>
  </g>

  <!-- Brand name -->
  <text x="240" y="310" font-family="Georgia, serif" font-size="96" font-weight="700" fill="white" letter-spacing="-2">Apotheos</text>

  <!-- Tagline -->
  <text x="242" y="370" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="rgba(132,181,159,0.95)" letter-spacing="4">RISE. BUILD. BELONG.</text>

  <!-- Divider -->
  <rect x="242" y="398" width="480" height="1.5" fill="rgba(255,255,255,0.15)"/>

  <!-- Description -->
  <text x="242" y="438" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)" letter-spacing="0.5">Innovation &amp; Wellness Hub · Nevada City, California</text>

  <!-- URL -->
  <text x="242" y="490" font-family="Arial, sans-serif" font-size="20" fill="rgba(132,181,159,0.7)" letter-spacing="1">apotheos.org</text>

  <!-- Bottom accent -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accentLine)"/>
</svg>
